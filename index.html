<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="cal-wrap">
                    <input type="text" disabled/>
                <div class="wrap">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="wrap">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="wrap">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="wrap">
                    <button>0</button>
                    <button>.</button>
                    <button>%</button>
                    <button>=</button>
                </div>
                <div class="wrap">
                    <button class="clear">Clear</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
